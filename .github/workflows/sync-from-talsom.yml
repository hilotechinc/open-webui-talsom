name: Sync from Talsom Fork

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Talsom remote
        run: |
          git remote add talsom https://github.com/TalsomMtl/open-webui.git
          git fetch talsom

      - name: Check for new commits from Talsom
        id: check
        run: |
          TALSOM_COMMITS=$(git rev-list HEAD..talsom/main --count)
          echo "new_commits=$TALSOM_COMMITS" >> $GITHUB_OUTPUT
          echo "Found $TALSOM_COMMITS new commits from Talsom"

      - name: Merge Talsom changes
        id: merge
        if: steps.check.outputs.new_commits != '0'
        run: |
          git checkout main
          if git merge talsom/main --no-edit; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Merge successful"
          else
            CONFLICTS=$(git diff --name-only --diff-filter=U)
            echo "conflicts<<EOF" >> $GITHUB_OUTPUT
            echo "$CONFLICTS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "Merge has conflicts"
            git merge --abort
          fi

      - name: Push if successful
        if: steps.merge.outputs.merge_status == 'success'
        run: |
          git push origin main

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/hilotechinc/open-webui-talsom:latest
            ghcr.io/hilotechinc/open-webui-talsom:${{ steps.date.outputs.date }}

      - name: Summary
        run: |
          echo "## Sync from Talsom Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.new_commits }}" == "0" ]; then
            echo "Deja a jour avec Talsom" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.merge.outputs.merge_status }}" == "success" ]; then
            echo "${{ steps.check.outputs.new_commits }} commits merges depuis Talsom" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Image Docker :" >> $GITHUB_STEP_SUMMARY
            echo "ghcr.io/hilotechinc/open-webui-talsom:latest" >> $GITHUB_STEP_SUMMARY
          else
            echo "CONFLIT - Merge manuel requis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Fichiers en conflit :" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.merge.outputs.conflicts }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on conflict
        if: steps.merge.outputs.merge_status == 'conflict'
        run: exit 1