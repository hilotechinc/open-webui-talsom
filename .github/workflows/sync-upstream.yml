# # Workflow: Sync with Upstream Open WebUI
# 
# Synchroniser le fork Talsom avec le repo officiel Open WebUI
#      et builder les images Docker.
#
# Declencheurs:
#   - Chaque jour a 6h UTC
#   - Manuellement
#   - A chaque push sur main

name: Sync with Upstream Open WebUI (Merge changes)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/open-webui/open-webui.git
          git fetch upstream

      - name: Check for new commits
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "new_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          echo "Found $UPSTREAM_COMMITS new commits from upstream"
          
          if [ "$UPSTREAM_COMMITS" != "0" ]; then
            COMMIT_LIST=$(git log HEAD..upstream/main --oneline | head -20)
            echo "commit_list<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMIT_LIST" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backup image (before merge)
        if: steps.check.outputs.new_commits != '0'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}
            ghcr.io/talsommtl/open-webui-backup:${{ github.sha }}

      - name: Attempt merge
        id: merge
        if: steps.check.outputs.new_commits != '0'
        run: |
          git checkout main
          if git merge upstream/main --no-edit; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Merge successful"
          else
            CONFLICTS=$(git diff --name-only --diff-filter=U)
            echo "conflicts<<EOF" >> $GITHUB_OUTPUT
            echo "$CONFLICTS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "Merge has conflicts"
            git merge --abort
          fi

      - name: Push if successful
        if: steps.merge.outputs.merge_status == 'success'
        run: |
          git push origin main

      - name: Build and push latest image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NODE_OPTIONS=--max_old_space_size=4096
          tags: |
            ghcr.io/talsommtl/open-webui:latest
            ghcr.io/talsommtl/open-webui:${{ steps.date.outputs.date }}

      - name: Delete old backup images
        if: steps.merge.outputs.merge_status == 'success'
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'open-webui-backup'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.new_commits }}" == "0" ]; then
            echo "Aucun nouveau commit upstream" >> $GITHUB_STEP_SUMMARY
            echo "Image latest mise a jour avec les derniers commits locaux" >> $GITHUB_STEP_SUMMARY
            echo "Latest: ghcr.io/talsommtl/open-webui:latest" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.merge.outputs.merge_status }}" == "success" ]; then
            echo "${{ steps.check.outputs.new_commits }} commits upstream merges" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Images Docker :" >> $GITHUB_STEP_SUMMARY
            echo "- Backup: ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
            echo "- Latest: ghcr.io/talsommtl/open-webui:latest" >> $GITHUB_STEP_SUMMARY
          else
            echo "CONFLIT - Merge manuel requis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Fichiers en conflit :" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.merge.outputs.conflicts }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Backup disponible :" >> $GITHUB_STEP_SUMMARY
            echo "ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Comment resoudre :" >> $GITHUB_STEP_SUMMARY
            echo "git fetch upstream" >> $GITHUB_STEP_SUMMARY
            echo "git merge upstream/main" >> $GITHUB_STEP_SUMMARY
            echo "# Resoudre les conflits" >> $GITHUB_STEP_SUMMARY
            echo "git add ." >> $GITHUB_STEP_SUMMARY
            echo "git commit" >> $GITHUB_STEP_SUMMARY
            echo "git push origin main" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on conflict
        if: steps.merge.outputs.merge_status == 'conflict'
        run: exit 1