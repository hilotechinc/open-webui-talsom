# # Workflow: Sync with Upstream Open WebUI
# 
# But: Synchroniser le fork Talsom avec le repo officiel Open WebUI
#      et build & push les images Docker.
#
# Declencheurs:
#   - Chaque jour a 6h UTC
#   - Manuellement
#   - A chaque push sur main
name: Sync with Upstream Open WebUI (Merge changes)
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/open-webui/open-webui.git || True
          git fetch upstream
      
      - name: Check for new commits
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "new_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          echo "Found $UPSTREAM_COMMITS new commits from upstream"
          
          if [ "$UPSTREAM_COMMITS" != "0" ]; then
            COMMIT_LIST=$(git log HEAD..upstream/main --oneline | head -20)
            echo "commit_list<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMIT_LIST" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
      
      - name: Get current date short
        id: dateshort
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}
      
      - name: Build and push backup image (before merge)
        if: steps.check.outputs.new_commits != '0'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/talsommtl/open-webui-backup:${{ steps.dateshort.outputs.date }}
            ghcr.io/talsommtl/open-webui-backup:${{ github.sha }}
      
      - name: Attempt merge
        id: merge
        if: steps.check.outputs.new_commits != '0'
        run: |
          git checkout main
          if git merge upstream/main --no-edit; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Merge successful"
          else
            CONFLICTS=$(git diff --name-only --diff-filter=U)
            echo "conflicts<<EOF" >> $GITHUB_OUTPUT
            echo "$CONFLICTS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "Merge has conflicts"
            git merge --abort
          fi
      
      - name: Push if successful
        if: steps.merge.outputs.merge_status == 'success'
        run: |
          git push origin main
      
      - name: Build and push latest image
        if: steps.merge.outputs.merge_status == 'success' || steps.check.outputs.new_commits == '0'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/talsommtl/open-webui:latest
            ghcr.io/talsommtl/open-webui:${{ steps.dateshort.outputs.date }}
      
      - name: Delete old backup images
        if: steps.merge.outputs.merge_status == 'success'
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'open-webui-backup'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
        continue-on-error: true

      - name: Create issue on conflict
        if: steps.merge.outputs.merge_status == 'conflict'
        run: |
          gh issue create \
            --title "âš ï¸ Conflit Sync Upstream Open WebUI - $(date +%Y-%m-%d)" \
            --body "## âš ï¸ Conflit dÃ©tectÃ© lors de la synchronisation avec open-webui/open-webui

          **Fichiers en conflit:**
          \`\`\`
          ${{ steps.merge.outputs.conflicts }}
          \`\`\`

          **Commits upstream non mergÃ©s:** ${{ steps.check.outputs.new_commits }}

          **Backup disponible:**
          \`ghcr.io/talsommtl/open-webui-backup:${{ steps.dateshort.outputs.date }}\`

          **Workflow Run:** [Voir les dÃ©tails](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### ðŸ”§ RÃ©solution manuelle requise

          \`\`\`bash
          git fetch upstream
          git merge upstream/main
          # RÃ©soudre les conflits
          git add .
          git commit
          git push origin main
          \`\`\`
          Une fois rÃ©solu, fermez cette issue." \
            --label "sync-conflict,urgent" \
            --assignee "Franck-Hilotech,EvanTalsom"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.new_commits }}" == "0" ]; then
            echo "Aucun nouveau commit upstream" >> $GITHUB_STEP_SUMMARY
            echo "Image latest mise a jour avec les derniers commits locaux" >> $GITHUB_STEP_SUMMARY
            echo "Latest: ghcr.io/talsommtl/open-webui:latest" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.merge.outputs.merge_status }}" == "success" ]; then
            echo "${{ steps.check.outputs.new_commits }} commits upstream merges avec succes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Commits merges :" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.check.outputs.commit_list }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Images Docker :" >> $GITHUB_STEP_SUMMARY
            echo "- Backup: ghcr.io/talsommtl/open-webui-backup:${{ steps.dateshort.outputs.date }}" >> $GITHUB_STEP_SUMMARY
            echo "- Latest: ghcr.io/talsommtl/open-webui:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "cc @christopherquenneville @Franck-Hilotech @EvanTalsom" >> $GITHUB_STEP_SUMMARY
          else
            echo "CONFLIT - Merge manuel requis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Fichiers en conflit :" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.merge.outputs.conflicts }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Backup disponible :" >> $GITHUB_STEP_SUMMARY
            echo "ghcr.io/talsommtl/open-webui-backup:${{ steps.dateshort.outputs.date }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Comment resoudre :" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "git fetch upstream" >> $GITHUB_STEP_SUMMARY
            echo "git merge upstream/main" >> $GITHUB_STEP_SUMMARY
            echo "# Resoudre les conflits" >> $GITHUB_STEP_SUMMARY
            echo "git add ." >> $GITHUB_STEP_SUMMARY
            echo "git commit" >> $GITHUB_STEP_SUMMARY
            echo "git push origin main" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "cc @christopherquenneville @Franck-Hilotech @EvanTalsom" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Fail on conflict
        if: steps.merge.outputs.merge_status == 'conflict'
        run: exit 1