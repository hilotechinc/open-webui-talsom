name: Sync with Upstream Open WebUI (Merge changes)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/open-webui/open-webui.git
          git fetch upstream

      - name: Check for new commits
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "new_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          echo "Found $UPSTREAM_COMMITS new commits from upstream"
          
          if [ "$UPSTREAM_COMMITS" != "0" ]; then
            COMMIT_LIST=$(git log HEAD..upstream/main --oneline | head -20)
            echo "commit_list<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMIT_LIST" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Package backup
      - name: Set up Docker Buildx
        if: steps.check.outputs.new_commits != '0'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.new_commits != '0'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backup image
        if: steps.check.outputs.new_commits != '0'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}
            ghcr.io/talsommtl/open-webui-backup:${{ github.sha }}

      # Merge upstream
      - name: Attempt merge
        id: merge
        if: steps.check.outputs.new_commits != '0'
        run: |
          git checkout main
          if git merge upstream/main --no-edit; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Merge successful"
          else
            CONFLICTS=$(git diff --name-only --diff-filter=U)
            echo "conflicts<<EOF" >> $GITHUB_OUTPUT
            echo "$CONFLICTS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "Merge has conflicts"
            git merge --abort
          fi

      - name: Push if successful
        if: steps.merge.outputs.merge_status == 'success'
        run: |
          git push origin main

      # Build et push :latest after "merge"
      - name: Build and push latest image (after merge)
        if: steps.merge.outputs.merge_status == 'success'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/talsommtl/open-webui:latest
            ghcr.io/talsommtl/open-webui:${{ steps.date.outputs.date }}

      # Cleanup old backups
      - name: Delete old backup images
        if: steps.merge.outputs.merge_status == 'success'
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'open-webui-backup'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
        continue-on-error: true

      # Notifications
      - name: Notify on conflict
        if: steps.merge.outputs.merge_status == 'conflict'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Conflit de synchronisation - Action requise',
              body: `## Conflit detecte
              
            **@Franck-Hilotech @EvanTalsom @christopherquenneville** - Un merge manuel est requis.
            
            ### Image backup disponible :
            \`\`\`
            ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}
            \`\`\`
            
            ### Fichiers en conflit :
            \`\`\`
            ${{ steps.merge.outputs.conflicts }}
            \`\`\`
            
            ### Comment resoudre :
            \`\`\`bash
            git fetch upstream
            git merge upstream/main
            # Resoudre les conflits
            git add .
            git commit
            git push origin main
            \`\`\`
            
            ---
            Detecte le : ${new Date().toISOString()}
            `,
              labels: ['upstream-conflict']
            });

      - name: Notify on success
        if: steps.merge.outputs.merge_status == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Synchronisation reussie - ${{ steps.check.outputs.new_commits }} commits',
              body: `## Merge automatique reussi
              
            **@Franck-Hilotech @EvanTalsom @christopherquenneville**
            
            ### Image backup (version precedente) :
            \`\`\`
            ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}
            \`\`\`
            
            ### ${{ steps.check.outputs.new_commits }} nouveaux commits merges :
            \`\`\`
            ${{ steps.check.outputs.commit_list }}
            \`\`\`
            
            ---
            Merge le : ${new Date().toISOString()}
            `,
              labels: ['upstream-sync']
            });

      - name: Summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.new_commits }}" == "0" ]; then
            echo "Deja a jour" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.merge.outputs.merge_status }}" == "success" ]; then
            echo "${{ steps.check.outputs.new_commits }} commits merges" >> $GITHUB_STEP_SUMMARY
            echo "Backup: ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "CONFLIT - Merge manuel requis" >> $GITHUB_STEP_SUMMARY
            echo "Backup disponible: ghcr.io/talsommtl/open-webui-backup:${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail on conflict
        if: steps.merge.outputs.merge_status == 'conflict'
        run: exit 1